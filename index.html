        /* Apply themes */

        ========================================

            margin: 0;
            padding: 0;

            position: relative;
        }

        ========================================
        */

            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(-45deg, #000000, #11100e, #000000, #1c1a16);
            background-size: 400% 400%;
            animation: halo-bg-anim 25s ease infinite;
            z-index: -2;

        --- HEADER & NAVIGATION STYLES ---

        .modal-overlay-container.is-open {

        .modal-content {

        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Translations Object ---
            const translations = {
                fa: {
                    // Menu
                    "menu-audio": "گالری صوت",
                    "menu-video": "گالری ویدئو",
                    "menu-events": "اعلام مراسم",
                    "menu-about": "درباره",
                    "menu-ads": "تبلیغات",
                    // Main Page
                    "site-tagline": "تمام لینک‌ها",
                    "btn-telegram": "کانال تلگرام",
                    "btn-aparat": "چنل آپارات",
                    "btn-instagram": "پیج اینستاگرام",
                    // Footer
                    "footer-text": "تمامی حقوق نزد سازمان AMT-IR محفوظ است",
                    // Modal
                    "modal-placeholder": "محتوا به زودی در این بخش قرار خواهد گرفت."
                },
                en: {
                    // Menu
                    "menu-audio": "Audio Gallery",
                    "menu-video": "Video Gallery",
                    "menu-events": "Events",
                    "menu-about": "About",
                    "menu-ads": "Sponsor",
                    // Main Page
                    "site-tagline": "All Links",
                    "btn-telegram": "Telegram Channel",
                    "btn-aparat": "Aparat Channel",
                    "btn-instagram": "Instagram Page",
                    // Footer
                    "footer-text": "All rights reserved for AMT-IR Organization",
                    // Modal
                    "modal-placeholder": "Content will be available in this section soon."
                }
            };

            // --- Mobile Menu ---
            const openBtn = document.getElementById('menu-open-btn');
            const closeBtn = document.getElementById('menu-close-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuOverlay = document.getElementById('menu-overlay');

            function openMenu() {
                mobileMenu.classList.add('is-open');
                menuOverlay.classList.add('is-open');
                document.body.style.overflow = 'hidden'; // Prevent scrolling
            }

            function closeMenu() {
                mobileMenu.classList.remove('is-open');
                menuOverlay.classList.remove('is-open');
                document.body.style.overflow = ''; // Re-enable scrolling
            }

            openBtn.addEventListener('click', openMenu);
            closeBtn.addEventListener('click', closeMenu);
            menuOverlay.addEventListener('click', closeMenu);

            // --- Content Modal ---
            const contentModal = document.getElementById('content-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const menuContentBtns = document.querySelectorAll('.menu-content-btn');

            function openContentModal(titleKey) {
                const lang = document.documentElement.lang;
                // Set the title text based on current language
                modalTitle.textContent = translations[lang][titleKey];
                // Set the data-lang attribute so it can be updated if language changes
                modalTitle.setAttribute('data-lang', titleKey);
                
                contentModal.classList.add('is-open');
                document.body.style.overflow = 'hidden';
                closeMenu(); // Close the hamburger menu
            }

            function closeContentModal() {
                contentModal.classList.remove('is-open');
                document.body.style.overflow = '';
            }

            menuContentBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    // Find the data-lang key from the span inside the button
                    const titleKey = btn.querySelector('.luxury-button-text').getAttribute('data-lang');
                    openContentModal(titleKey);
                });
            });

            modalCloseBtn.addEventListener('click', closeContentModal);
            // Close modal by clicking on the overlay background
            contentModal.addEventListener('click', (e) => {
                if (e.target === contentModal) {
                    closeContentModal();
                }
            });


            // --- Language Toggle ---
            const langToggleBtn = document.getElementById('lang-toggle-btn');
            const htmlEl = document.documentElement;

            function setLanguage(lang) {
                // Update HTML attributes
                htmlEl.lang = lang;
                htmlEl.dir = lang === 'fa' ? 'rtl' : 'ltr';
                
                // Update button text
                langToggleBtn.textContent = lang === 'fa' ? 'EN' : 'FA';

                // Update all translatable elements
                document.querySelectorAll('[data-lang]').forEach(element => {
                    const key = element.getAttribute('data-lang');
                    if (translations[lang] && translations[lang][key]) {
                        element.textContent = translations[lang][key];
                    }
                });
            }

            // Set initial state (already 'fa' in HTML)
            let currentLang = htmlEl.lang || 'fa';

            // Add click listener
            langToggleBtn.addEventListener('click', () => {
                currentLang = currentLang === 'fa' ? 'en' : 'fa';
                setLanguage(currentLang);
            });
        });
    </script>
</body>
</html>
