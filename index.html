<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TatalMu - 3D Liquid Glass</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Config & Styles -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Vazirmatn', 'ui-sans-serif', 'system-ui'],
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'spin-slow': 'spin 8s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;700;900&display=swap');
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(139, 92, 246, 0.3); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(139, 92, 246, 0.6); }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .liquid-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .dark .liquid-shape { filter: blur(60px); opacity: 0.6; }
        .light .liquid-shape { filter: blur(80px); opacity: 0.5; }

        /* 3D Transform Utilities */
        .preserve-3d { transform-style: preserve-3d; }
        .perspective-1000 { perspective: 1000px; }
        .backface-hidden { backface-visibility: hidden; }
        
        .card-hover-effect {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card-hover-effect:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="antialiased selection:bg-purple-500 selection:text-white transition-colors duration-500">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icon Components (Simple SVG Wrappers for direct usage) ---
        const Icon = ({ name, size = 24, className }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const App = () => {
            // State
            const [loading, setLoading] = useState(true);
            const [showPopup, setShowPopup] = useState(false);
            const [captchaVerified, setCaptchaVerified] = useState(false);
            const [captchaStep, setCaptchaStep] = useState('idle');
            const [theme, setTheme] = useState('dark');
            const [activeTab, setActiveTab] = useState('home');
            const [songs, setSongs] = useState([]);
            const [user, setUser] = useState({
                name: 'کاربر بدون نام!',
                avatar: null,
                savedIds: [],
                likedIds: []
            });
            const [isEditingName, setIsEditingName] = useState(false);
            const [tempName, setTempName] = useState('');

            // Theme Management
            useEffect(() => {
                document.documentElement.className = theme;
                document.body.style.backgroundColor = theme === 'dark' ? '#050505' : '#f8f9fa';
            }, [theme]);

            // Data Generation
            useEffect(() => {
                const gradients = [
                    'from-purple-600 to-blue-600',
                    'from-rose-500 to-orange-500',
                    'from-emerald-500 to-teal-500',
                    'from-amber-400 to-orange-600',
                    'from-pink-500 to-rose-500'
                ];
                
                const generated = Array.from({ length: 140 }, (_, i) => ({
                    id: i + 1,
                    title: `موزیک شماره ${i + 1}`,
                    artist: 'امیر تتلو',
                    album: i % 3 === 0 ? '78' : (i % 3 === 1 ? 'Cosmos' : 'Sahm'),
                    gradient: gradients[i % gradients.length],
                    duration: '3:20'
                }));
                setSongs(generated);
                setTempName(user.name);

                // Initial Load Timer
                setTimeout(() => {
                    setLoading(false);
                    setShowPopup(true);
                }, 3000);
            }, []);

            // Re-render icons when DOM updates
            useEffect(() => {
                lucide.createIcons();
            });

            // Handlers
            const toggleLike = (id) => {
                setUser(prev => ({
                    ...prev,
                    likedIds: prev.likedIds.includes(id) 
                        ? prev.likedIds.filter(i => i !== id) 
                        : [...prev.likedIds, id]
                }));
            };
            const toggleSave = (id) => {
                setUser(prev => ({
                    ...prev,
                    savedIds: prev.savedIds.includes(id) 
                        ? prev.savedIds.filter(i => i !== id) 
                        : [...prev.savedIds, id]
                }));
            };

            // --- Components ---

            const LiquidBackground = () => (
                <div className="liquid-bg fixed inset-0 pointer-events-none overflow-hidden">
                    {/* Dark Mode Blobs */}
                    {theme === 'dark' ? (
                        <>
                            <div className="liquid-shape absolute top-0 -left-4 w-72 h-72 bg-purple-600 rounded-full mix-blend-multiply opacity-70 animate-blob"></div>
                            <div className="liquid-shape absolute top-0 -right-4 w-72 h-72 bg-blue-600 rounded-full mix-blend-multiply opacity-70 animate-blob animation-delay-2000"></div>
                            <div className="liquid-shape absolute -bottom-8 left-20 w-72 h-72 bg-pink-600 rounded-full mix-blend-multiply opacity-70 animate-blob animation-delay-4000"></div>
                        </>
                    ) : (
                        /* Light Mode Blobs (Anari/Klbasi) */
                        <>
                            <div className="liquid-shape absolute top-10 left-10 w-96 h-96 bg-rose-300 rounded-full mix-blend-multiply opacity-60 animate-blob"></div>
                            <div className="liquid-shape absolute top-20 right-10 w-80 h-80 bg-orange-300 rounded-full mix-blend-multiply opacity-60 animate-blob animation-delay-2000"></div>
                            <div className="liquid-shape absolute bottom-10 left-1/3 w-80 h-80 bg-red-300 rounded-full mix-blend-multiply opacity-60 animate-blob animation-delay-4000"></div>
                        </>
                    )}
                </div>
            );

            const LoadingScreen = () => (
                <div className="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center overflow-hidden">
                    <LiquidBackground />
                    <div className="relative z-10 flex flex-col items-center">
                        <div className="w-32 h-32 rounded-full border-4 border-white/10 glass-panel flex items-center justify-center animate-spin-slow mb-8 relative shadow-[0_0_50px_rgba(168,85,247,0.5)]">
                            <div className="absolute inset-2 rounded-full border border-white/20"></div>
                            <Icon name="music" size={48} className="text-white animate-pulse" />
                        </div>
                        <h1 className="text-4xl font-black tracking-[0.3em] text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-500 to-purple-400 animate-pulse">
                            TATALMU
                        </h1>
                        <div className="mt-8 w-48 h-1 bg-white/10 rounded-full overflow-hidden">
                            <div className="h-full bg-gradient-to-r from-purple-500 to-pink-500 w-full animate-[blob_2s_infinite]"></div>
                        </div>
                    </div>
                </div>
            );

            const Popup = () => {
                if (!showPopup) return null;
                return (
                    <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm perspective-1000">
                        <div className="relative w-full max-w-sm glass-panel p-8 rounded-3xl animate-[float_4s_ease-in-out_infinite] transform transition-all">
                            <button onClick={() => setShowPopup(false)} className="absolute top-4 right-4 text-white/50 hover:text-white">
                                <Icon name="x" size={24} />
                            </button>
                            <div className="text-center">
                                <div className="w-16 h-16 mx-auto mb-4 bg-gradient-to-tr from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg transform rotate-12">
                                    <Icon name="bell" className="text-white" />
                                </div>
                                <h3 className={`text-xl font-bold mb-2 ${theme === 'dark' ? 'text-white' : 'text-gray-800'}`}>اطلاعیه مهم</h3>
                                <p className={`text-sm mb-6 ${theme === 'dark' ? 'text-gray-300' : 'text-gray-600'}`}>برای دریافت آخرین اخبار و آپدیت‌ها در کانال تلگرام ما عضو شوید.</p>
                                <a href="https://t.me/tatalmucni18" target="_blank" className="block w-full py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-bold shadow-lg shadow-blue-500/30 transition-all transform hover:scale-105">
                                    عضویت در کانال
                                </a>
                            </div>
                        </div>
                    </div>
                )
            };

            const Captcha = () => {
                if (captchaVerified) return null;
                const verify = () => {
                    setCaptchaStep('loading');
                    setTimeout(() => {
                        setCaptchaStep('verified');
                        setTimeout(() => setCaptchaVerified(true), 1000);
                    }, 1500);
                };

                return (
                    <div className={`fixed inset-0 z-50 flex flex-col items-center justify-center ${theme === 'dark' ? 'bg-black' : 'bg-gray-100'}`}>
                        <LiquidBackground />
                        <div className="glass-panel p-10 rounded-[2.5rem] flex flex-col items-center max-w-sm w-full relative z-10 border border-white/20 shadow-2xl">
                             <h2 className={`text-xl font-bold mb-8 ${theme === 'dark' ? 'text-white' : 'text-gray-800'}`}>تایید هویت 3D</h2>
                             <button onClick={verify} disabled={captchaStep !== 'idle'} className="relative group perspective-1000 w-40 h-40 outline-none">
                                <div className={`w-full h-full relative transition-all duration-700 transform-style-3d ${captchaStep === 'idle' ? 'rotate-x-12 rotate-y-12 group-hover:rotate-0' : ''} ${captchaStep === 'verified' ? 'rotate-0' : ''}`}>
                                    <div className={`absolute inset-0 rounded-3xl flex items-center justify-center border-4 ${captchaStep === 'verified' ? 'border-green-500 bg-green-500/20' : 'border-purple-500 bg-gray-800'} backdrop-blur-xl shadow-[0_0_30px_rgba(168,85,247,0.3)] transition-colors duration-300`}>
                                        {captchaStep === 'idle' && <span className="text-white text-xs font-bold">من ربات نیستم</span>}
                                        {captchaStep === 'loading' && <Icon name="loader-2" className="text-purple-500 animate-spin" size={40} />}
                                        {captchaStep === 'verified' && <Icon name="check" className="text-green-500" size={60} />}
                                    </div>
                                </div>
                             </button>
                             <p className="mt-8 text-[10px] uppercase tracking-widest opacity-50 text-center">Powered by CNI Security</p>
                        </div>
                    </div>
                )
            };

            // --- Main App Components ---

            const Header = () => (
                <header className="fixed top-0 left-0 right-0 h-20 z-40 px-6 flex items-center justify-between glass-panel border-b-0 rounded-b-3xl">
                    <button onClick={() => setTheme(t => t === 'dark' ? 'light' : 'dark')} className="w-10 h-10 rounded-full glass-panel flex items-center justify-center hover:bg-white/10 transition-colors">
                        <Icon name={theme === 'dark' ? 'moon' : 'sun'} className={theme === 'dark' ? 'text-purple-400' : 'text-orange-500'} size={20} />
                    </button>
                    <div className="text-2xl font-black italic tracking-tighter">
                        <span className={theme === 'dark' ? 'text-white' : 'text-rose-600'}>TATAL</span>
                        <span className={theme === 'dark' ? 'text-purple-500' : 'text-orange-500'}>MU</span>
                    </div>
                    <div className="px-3 py-1 rounded-lg bg-gradient-to-r from-blue-600 to-blue-400 text-white text-xs font-bold shadow-lg">CNI</div>
                </header>
            );

            const MusicCard = ({ song }) => (
                <div className="group relative h-64 rounded-3xl overflow-hidden glass-panel border-0 card-hover-effect">
                    <div className={`h-3/5 w-full bg-gradient-to-br ${song.gradient} relative p-4 flex flex-col justify-between`}>
                        <div className="absolute inset-0 bg-black/10"></div>
                        <div className="self-end p-2 rounded-xl bg-black/20 backdrop-blur-md">
                            <Icon name="music" size={16} className="text-white" />
                        </div>
                        <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity bg-black/30 backdrop-blur-[2px]">
                             <button className="w-12 h-12 bg-white rounded-full flex items-center justify-center shadow-xl transform scale-0 group-hover:scale-110 transition-transform duration-300">
                                <Icon name="play" className="text-black ml-1" fill="black" />
                             </button>
                        </div>
                    </div>
                    <div className={`h-2/5 p-4 flex flex-col justify-between ${theme === 'dark' ? 'bg-black/40' : 'bg-white/60'}`}>
                        <div>
                            <h4 className={`font-bold text-sm truncate ${theme === 'dark' ? 'text-white' : 'text-gray-800'}`}>{song.title}</h4>
                            <p className="text-[10px] opacity-60 mt-1">{song.artist}</p>
                        </div>
                        <div className="flex justify-between items-center mt-2">
                             <div className="flex gap-2">
                                <button onClick={() => toggleLike(song.id)} className={`transition-transform active:scale-90 ${user.likedIds.includes(song.id) ? 'text-red-500' : 'text-gray-400 hover:text-white'}`}>
                                    <Icon name="heart" size={18} className={user.likedIds.includes(song.id) ? "fill-current" : ""} />
                                </button>
                                <button onClick={() => toggleSave(song.id)} className={`transition-transform active:scale-90 ${user.savedIds.includes(song.id) ? 'text-blue-500' : 'text-gray-400 hover:text-white'}`}>
                                    <Icon name="download" size={18} />
                                </button>
                             </div>
                             <span className="text-[10px] opacity-30 font-mono">#{song.id}</span>
                        </div>
                    </div>
                </div>
            );

            const Views = {
                home: () => (
                    <div className="space-y-8 pb-32 animate-fade-in">
                        <div className="text-center py-10 relative">
                            <h2 className={`text-4xl md:text-5xl font-black mb-4 drop-shadow-xl ${theme === 'dark' ? 'text-white' : 'text-gray-800'}`}>
                                آرشیو کامل <span className="text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500">امیر تتلو</span>
                            </h2>
                            <div className={`flex justify-center gap-4 text-xs font-bold tracking-widest opacity-70 ${theme === 'dark' ? 'text-white' : 'text-gray-600'}`}>
                                <span className="px-3 py-1 rounded-full border border-current">+200 آهنگ</span>
                                <span className="px-3 py-1 rounded-full border border-current">+16 آلبوم</span>
                            </div>
                        </div>

                        <div className="px-4">
                            <div className="flex items-center gap-2 mb-4 px-2">
                                <Icon name="disc" className={theme === 'dark' ? 'text-purple-400' : 'text-orange-500'} />
                                <h3 className={`text-lg font-bold ${theme === 'dark' ? 'text-white' : 'text-gray-800'}`}>آلبوم‌های ویژه</h3>
                            </div>
                            <div className="flex overflow-x-auto gap-4 pb-4 px-2 no-scrollbar" style={{scrollbarWidth: 'none'}}>
                                {['Sheytan', 'Sahm', 'YinYang', 'Jahanam', '78', 'Kosmos', 'Boht'].map((alb, i) => (
                                    <a href="https://t.me/tatalmucni18" target="_blank" key={i} className="min-w-[8rem] h-32 rounded-2xl glass-panel flex flex-col items-center justify-center group hover:bg-white/10 transition-colors">
                                        <Icon name="disc" size={32} className={`mb-2 transition-transform duration-700 group-hover:rotate-180 ${theme === 'dark' ? 'text-purple-400' : 'text-orange-500'}`} />
                                        <span className={`font-bold text-sm ${theme === 'dark' ? 'text-white' : 'text-gray-800'}`}>{alb}</span>
                                    </a>
                                ))}
                            </div>
                        </div>

                        <div className="px-4">
                            <h3 className={`text-lg font-bold mb-4 px-2 ${theme === 'dark' ? 'text-white' : 'text-gray-800'}`}>آهنگ‌های جدید</h3>
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                {songs.map(song => <MusicCard key={song.id} song={song} />)}
                            </div>
                        </div>

                        <div className="px-4 mt-12 grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                            {['راهنما', 'درباره ما', 'ارتباط با ما'].map((item, i) => (
                                <div key={i} className="glass-panel p-6 rounded-2xl">
                                    <h4 className={`font-bold mb-2 ${theme === 'dark' ? 'text-purple-400' : 'text-rose-600'}`}>{item}</h4>
                                    {item === 'ارتباط با ما' ? (
                                        <div className="flex justify-center gap-2 mt-4">
                                            <a href="#" className="px-3 py-1 rounded bg-red-500/20 text-red-500 text-xs">YouTube</a>
                                            <a href="https://t.me/tatalooorginal" className="px-3 py-1 rounded bg-blue-500/20 text-blue-500 text-xs">Telegram</a>
                                        </div>
                                    ) : <p className="text-xs opacity-50">لورم ایپسوم متن ساختگی</p>}
                                </div>
                            ))}
                        </div>
                        <div className="text-center text-[10px] opacity-30 font-mono pb-8">Powered by CNI & AMT-IR</div>
                    </div>
                ),
                profile: () => (
                    <div className="px-4 py-8 pb-32 max-w-lg mx-auto">
                        <div className="glass-panel p-8 rounded-[2rem] flex flex-col items-center mb-6 relative overflow-hidden shadow-2xl">
                            <div className="absolute top-0 w-full h-24 bg-gradient-to-b from-purple-500/30 to-transparent"></div>
                            <div className="relative w-28 h-28 rounded-full border-4 border-white/20 bg-gray-800 flex items-center justify-center mb-4 overflow-hidden group">
                                {user.avatar ? <img src={user.avatar} className="w-full h-full object-cover" /> : <Icon name="user" size={48} className="text-gray-500" />}
                                <label className="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer">
                                    <Icon name="edit-2" className="text-white" />
                                    <input type="file" className="hidden" accept="image/*" onChange={(e) => {
                                        if(e.target.files[0]) setUser({...user, avatar: URL.createObjectURL(e.target.files[0])})
                                    }} />
                                </label>
                            </div>
                            <div className="flex items-center gap-2 relative z-10">
                                {isEditingName ? (
                                    <div className="flex items-center gap-2 bg-black/20 p-2 rounded-lg">
                                        <input value={tempName} onChange={e=>setTempName(e.target.value)} className="bg-transparent text-center outline-none border-b border-white/30 w-32 text-white" autoFocus />
                                        <button onClick={()=>{setUser({...user, name: tempName}); setIsEditingName(false)}}><Icon name="check" className="text-green-500" /></button>
                                    </div>
                                ) : (
                                    <>
                                        <h2 className={`text-2xl font-bold ${theme === 'dark' ? 'text-white' : 'text-gray-800'}`}>{user.name}</h2>
                                        <button onClick={()=>setIsEditingName(true)} className="opacity-50 hover:opacity-100"><Icon name="edit-2" size={16} /></button>
                                    </>
                                )}
                            </div>
                        </div>
                        <div className="space-y-3">
                            {[
                                {icon: 'heart', color: 'text-red-500', bg: 'bg-red-500/10', text: 'مورد علاقه', count: user.likedIds.length},
                                {icon: 'download', color: 'text-blue-500', bg: 'bg-blue-500/10', text: 'ذخیره شده', count: user.savedIds.length},
                                {icon: 'ticket', color: 'text-yellow-500', bg: 'bg-yellow-500/10', text: 'تیکت‌ها', count: 0},
                            ].map((item, i) => (
                                <div key={i} className="glass-panel p-4 rounded-xl flex justify-between items-center">
                                    <div className="flex items-center gap-3">
                                        <div className={`p-2 rounded-lg ${item.bg} ${item.color}`}><Icon name={item.icon} size={20} /></div>
                                        <span className={`font-medium ${theme==='dark'?'text-white':'text-gray-800'}`}>{item.text}</span>
                                    </div>
                                    <span className="font-bold opacity-70">{item.count}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                ),
                support: () => (
                    <div className="flex flex-col items-center justify-center min-h-[60vh] px-4">
                        <div className="glass-panel p-8 rounded-3xl text-center max-w-sm w-full">
                            <div className="w-20 h-20 mx-auto mb-6 bg-blue-500/20 rounded-full flex items-center justify-center text-blue-500 animate-pulse">
                                <Icon name="life-buoy" size={40} />
                            </div>
                            <h2 className={`text-xl font-bold mb-2 ${theme==='dark'?'text-white':'text-gray-800'}`}>پشتیبانی آنلاین</h2>
                            <p className="text-sm opacity-60 mb-6">برای ارتباط با ما در تلگرام پیام دهید</p>
                            <a href="https://t.me/CNICOD" className="flex items-center justify-between p-3 rounded-xl bg-blue-600/10 border border-blue-500/30">
                                <span className="font-mono font-bold text-blue-500">@CNICOD</span>
                                <span className="text-xs bg-blue-600 text-white px-3 py-1 rounded-lg">پیام</span>
                            </a>
                        </div>
                    </div>
                ),
                list: ({ type }) => {
                    const ids = type === 'liked' ? user.likedIds : user.savedIds;
                    const list = songs.filter(s => ids.includes(s.id));
                    return (
                        <div className="px-4 py-8 pb-32 min-h-screen">
                             <h2 className={`text-2xl font-bold mb-6 flex items-center gap-2 ${theme==='dark'?'text-white':'text-gray-800'}`}>
                                <Icon name={type==='liked'?'heart':'download'} className={type==='liked'?'text-red-500':'text-blue-500'} />
                                {type==='liked'?'مورد علاقه‌ها':'ذخیره شده‌ها'}
                             </h2>
                             {list.length > 0 ? (
                                <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                    {list.map(s => <MusicCard key={s.id} song={s} />)}
                                </div>
                             ) : (
                                <div className="flex flex-col items-center justify-center h-64 opacity-30">
                                    <Icon name="music" size={60} className="mb-4" />
                                    <p>لیست خالی است</p>
                                </div>
                             )}
                        </div>
                    )
                }
            };

            if (loading) return <LoadingScreen />;

            return (
                <div className={`min-h-screen relative`}>
                    <LiquidBackground />
                    
                    <Popup />
                    <Captcha />
                    
                    {captchaVerified && (
                        <>
                            <Header />
                            <main className="pt-24 animate-fade-in">
                                {activeTab === 'home' && <Views.home />}
                                {activeTab === 'profile' && <Views.profile />}
                                {activeTab === 'support' && <Views.support />}
                                {activeTab === 'favorites' && <Views.list type="liked" />}
                                {activeTab === 'saved' && <Views.list type="saved" />}
                            </main>

                            <nav className="fixed bottom-6 left-4 right-4 h-20 glass-panel rounded-[2rem] flex justify-around items-center px-2 shadow-2xl z-50">
                                {[
                                    {id: 'favorites', icon: 'heart'},
                                    {id: 'saved', icon: 'download'},
                                    {id: 'home', icon: 'home', main: true},
                                    {id: 'support', icon: 'life-buoy'},
                                    {id: 'profile', icon: 'user'},
                                ].map(item => {
                                    const isActive = activeTab === item.id;
                                    if(item.main) return (
                                        <button key={item.id} onClick={()=>setActiveTab(item.id)} className={`w-16 h-16 -mt-10 rounded-full flex items-center justify-center shadow-lg transform transition-transform hover:-translate-y-2 ${theme==='dark'?'bg-purple-600 text-white shadow-purple-600/40':'bg-rose-500 text-white shadow-rose-500/40'}`}>
                                            <Icon name={item.icon} size={28} />
                                        </button>
                                    );
                                    return (
                                        <button key={item.id} onClick={()=>setActiveTab(item.id)} className={`p-3 rounded-xl transition-all ${isActive ? (theme==='dark'?'bg-white/10 text-purple-400':'bg-black/5 text-rose-500') : 'text-gray-400'}`}>
                                            <Icon name={item.icon} size={24} className={isActive && item.id!=='home' ? "fill-current" : ""} />
                                        </button>
                                    );
                                })}
                            </nav>
                        </>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
